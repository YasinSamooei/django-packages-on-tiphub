{% load hitcount_tags %}
{% load static %}
{% load ratings %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body dir="rtl" style="background-color: dodgerblue;">
  <div class="card-group">
  {% for article in popular_posts %}
    <div class="card mb-3" style="width:18rem;position: relative;margin: 10px;">
        <img src="{{article.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
            <p class="card-text" style="font-size: 30px;color: rgb(255, 0, 0);">{% get_hit_count for article %} آمار بازدید</p>
            <p class="card-text" style="font-size: 30px;color: rgb(255, 0, 0);">{{article.comments.all.count}} نظر</p>
            {% ratings article %}
          <a href="{{article.get_absolute_url}}" class="btn btn-primary">رفتن به مقاله</a>
        </div>
    </div>
  {% endfor %}
  </div>
  <br>
  <button><a href="{% url 'home:article-create' %}"> ساخت مقاله</a></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
</body>

</html>
